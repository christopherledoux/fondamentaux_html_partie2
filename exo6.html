<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/exo6.css">
    <title>Fondamentaux html/css exo6</title>
</head>
<body>
    <form>
        <fieldset id="identity">
            <legend>Votre identité</legend>
            <ol>
                <li>
                    <label for="lastname">Nom : </label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nom">
                </li>
                <li>
                    <label for="firstname">Prénom : </label>
                    <input type="text" name="firstname" id="firstname" placeholder="Prénom">
                </li>
                <li>
                    <label for="email">Adresse mail : </label>
                    <input type="email" name="email" id="email" placeholder="Adresse mail">
                </li>
            </ol>
        </fieldset>
        <fieldset id="deliveryAddress">
            <legend>Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="address">Adresse : </label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="postcode">Code postal : </label>
                    <input type="text" name="postcode" id="postcode" placeholder="Code postal">
                </li>
                <li>
                    <label for="city">Ville : </label>
                    <input type="text" name="city" id="city" placeholder="Ville">
                </li>
            </ol>
        </fieldset>
        <fieldset id="settlementInformation">
            <legend>Information de règlement</legend>
            <ol>
                <li>
                    <label for="typeCard">Type de carte bancaire :</label>
                    <ul>
                        <li><input type="radio" name="typeCard" id="typeCard" value="visa"> VISA</li>
                        <li><input type="radio" name="typeCard" id="typeCard" value="mastercard"> Mastercard</li>
                    </ul>
                </li>
                <li>
                    <label for="numberCard">Numéro de carte : </label>
                    <input type="text" name="numberCard" id="numberCard" placeholder="Numéro de carte">
                </li>
                <li>
                    <label for="securityCode">Code de sécurité : </label>
                    <input type="text" name="securityCode" id="securityCode" placeholder="Code de sécurité">
                </li>
                <li>
                    <label for="nameHolder">Nom du titulaire : </label>
                    <input type="text" name="nameHolder" id="nameHolder" placeholder="Nom du titulaire">
                </li>
            </ol>
        </fieldset>
        <button>J'achète!</button>
    </form>
</body>
</html>
